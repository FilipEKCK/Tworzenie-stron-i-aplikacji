<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset><legend>Właściwość length</legend>
    <p id="p1">Jan Chryzostom z Pasek Gosławic herbu Doliwa</p>
    <p id="p2"></p>
    <input id="guzik" type="button" value="Policz znaki"></fieldset>
    <script>
       const p1 = document.getElementById('p1');
       const p2 = document.getElementById('p2');
       document.getElementById("guzik").addEventListener("click", function() {
        const dlugosc = p1.textContent.length;
     p2.textContent="Tekst powyżej ma długość " + dlugosc +  " znaki";
     p2.style.backgroundColor="#ffdfd3";
     p2.style.padding="5px";
});
    </script>
</body>
</html>
