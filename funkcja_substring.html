<html lang="en">
<head>

</head>
<body>
    <p id="p1">Fryderyk Franciszek Chopin - polski kompozytor i pianista</p>

    <script>
        const p1 = document.getElementById("p1");

         b1.addEventListener("click", function() {

      p2.textContent=substring1;

     })

      const substring2 = tekst2.substring(27);
      p3.textContent=substring2;
      p3.style.border="double 3px crimson";
      p3.style.padding="8px"
      
      
     })
    </script>
</body>
