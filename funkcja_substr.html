<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset><legend>Funkcja substr()</legend>
    <p id="p1">Mieszko I - władca Polski z dynastii Piastów</p>
    <p id="p2"></p>
     <input id="b1" type="button" value="Wytnij znaki od 27 do 36">
    <p id="p3"></p>
   <input id="b2" type="button" value="Wytnij znaki od 37 do końca">
    </fieldset><script>
        const p1 = document.getElementById("p1");
    const p2 = document.getElementById("p2");
    const p3 = document.getElementById("p3");
    const b1 = document.getElementById("b1");
    const b2 = document.getElementById("b2");
         b1.addEventListener("click", function() { 
      const tekst = p1.textContent;
      const substring1 = tekst.substring(27,36);
      p2.textContent=substring1;
      p2.style.color="yellow";
      p2.style.backgroundColor="dodgerblue"
      p2.style.padding="5px";
      p2.style.display="inline-block";
      
      
     })
     b2.addEventListener("click", function() { 
      const tekst2 = p1.textContent;
      const substring2 = tekst2.substring(37);
      p3.textContent=substring2;
      p3.style.color="yellow";
      p3.style.backgroundColor="tomato";
      p3.style.padding="5px";
      p3.style.display="inline-block";
      
      
     })
    </script>
</body>
</html>
